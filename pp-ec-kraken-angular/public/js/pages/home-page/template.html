<div id="merchantProfile">
    <div class="ui grid">
        <div class="two column row">
            <div class="column"><h2>Merchant Configuration - Sandbox</h2></div>
            <div class="column"><span id="merchantInfoSaved" style="display: none; float: right;"><i class="green big check circle icon"></i> Saved</span></div>
        </div>
    </div>
    <hr />
    <div id="merchantConfigForm">
        <form class="ui form">
            <div class="field">
                <label>Email Address: </label>
                <input type="text" ng-model="merchant.email" name="merchant.email" ng-required="true" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>Payer ID: </label>
                <input type="text" ng-model="merchant.payerId" name="merchant.payerId" ng-required="true" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>Brand Name: </label>
                <input type="text" ng-model="merchant.brandName" name="merchant.brandName" ng-required="false" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>Client ID: </label>
                <input type="text" ng-model="merchant.client_id" name="merchant.client_id" ng-required="true" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>Client Secret: </label>
                <input type="text" ng-model="merchant.client_secret" name="merchant.client_secret" ng-required="false" ng-change="removeDefaultButton()">
            </div>
            <!--<div class="field">
                <label>API Username: </label>
                <input type="text" ng-model="merchant.username" name="merchant.username" ng-required="false" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>API Password: </label>
                <input type="text" ng-model="merchant.password" name="merchant.password" ng-required="false" ng-change="removeDefaultButton()">
            </div>
            <div class="field">
                <label>API Signature: </label>
                <input type="text" ng-model="merchant.signature" name="merchant.signature" ng-required="false" ng-change="removeDefaultButton()">
            </div>-->
            <button id="setMerchantButton" class="ui primary button" type="button" ng-click="setMerchant()">Save</button>
            <button id="defaultMerchantButton" class="ui button" type="button" ng-click="defaultMerchant()" style="display: none;">Use This Merchant</button>
        </form>
    </div>
    <div style="margin-top: 60px"></div>
</div>
<div ng-view></div>
